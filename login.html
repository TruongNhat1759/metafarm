<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Farm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="font-roboto text-14 lg:text-16 text-white pt-65 lg:pt-0">
    <header
        class="bg-gray-7b2537 border-b-2 lg:border-b-4 border-solid border-gray-500f1d lg:relative z-100 h-65px lg:h-auto fixed w-full top-0 left-0">
        <div class="px-3/100 relative py-2 lg:pt-12 xl:pt-16 lg:pb-8 xl:pb-12">
            <div class="hidden lg:flex justify-end">
                <ul class="flex gap-8 xl:gap-12">
                    <li><a href="./"
                            class="block text-18 font-kidgames transition-all hover:text-gray-ffde00">REGISTER</a>
                    </li>
                    <li><a href="./"
                            class="block text-18 font-kidgames transition-all hover:text-gray-ffde00">CONTACT</a>
                    </li>
                </ul>
            </div>
            <div class="flex justify-between items-center">
                <p class="lg:absolute top-6 left-1/2 transition-all transform lg:-translate-x-1/2 w-fit">
                    <a href="./"><img src="./assets/images/logo.png" alt="" class="w-20 lg:w-52 xl:w-auto"></a>
                </p>
                <div class="toggle-menu lg:hidden">
                    <p class="flex flex-col justify-center items-center cursor-pointer">
                        <span class="inline-block w-full bg-white"></span>
                        <span class="inline-block w-full bg-white my-2"></span>
                        <span class="inline-block w-full bg-white"></span>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div class="menu-slide bg-gray-500f1d">
        <ul class="flex flex-col justify-center text-right gap-6">
            <li><a href="./" class="transition-all hover:text-gray-ffde00 font-kidgames">REGISTER</a></li>
            <li><a href="./" class="transition-all hover:text-gray-ffde00 font-kidgames">CONTACT</a></li>
        </ul>
    </div>
<div class="relative h-600 xl:h-auto main-has-bg">
    <p class="hidden xl:block"><img src="./assets/images/main_banner.png" alt="" class="w-full"></p>
    <div class="w-fit absolute top-1/2 xl:top-2/3 left-1/2 transform -translate-y-1/2 -translate-x-1/2 z-10">
        <div class="relative">
            <p><img src="./assets/images/bg_login_form.png" alt=""></p>
            <div class="absolute w-full h-full top-0 left-0 flex justify-center items-center">
                <div class="w-fit">
                    <p
                        class="font-kidgames text-26 md:text-30 lg:text-36 text-center mb-1 title-shadow-brown text-fbfbfd-to-f5e5c5">
                        LOGIN</p>
                    <form action="./">
                        <div class="mb-2">
                            <label for="name"
                                class="font-gameria block text-20 md:text-24 text-center text-ffefd1-to-fbcb7d title-shadow-brown">NAME
                            </label>
                            <input type="text" id="name" name="name"
                                class="border-t-4 border-solid border-gray-662b0a bg-gray-662b0a-60 w-full block outline-none px-4 py-1 text-gray-fbaa7f"
                                autocomplete="off">
                        </div>
                        <div>
                            <label for="password"
                                class="font-gameria block text-20 md:text-24 text-center text-ffefd1-to-fbcb7d title-shadow-brown">
                                PASSWORD
                            </label>
                            <input type="password" id="password" name="password"
                                class="border-t-4 border-solid border-gray-662b0a bg-gray-662b0a-60 w-full block outline-none px-4 py-1 text-gray-fbaa7f"
                                autocomplete="off">
                        </div>
                        <div class="flex items-center gap-3 mt-2">
                            <p class="w-12 md:w-auto transition-all hover:opacity-75 cursor-pointer" data-show-modal>
                                <img src="./assets/images/bg_button.png" alt=""></p>
                            <div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" type="remember" id="remember" name="remember" hidden>
                                    <p
                                        class="relative bottom md:bottom-0.5 w-4 h-4 bg-gray-662b0a-60 rounded-sm cursor-pointer checkbox-custom-remember">
                                    </p>
                                    <label for="remember"
                                        class="block uppercase font-gameria text-13 checkbox-custom-remember-label">Remember
                                        password</label>
                                </div>
                                <p class="leading-3"><a href="./" class="block text-12 hover:underline pl-6">Forgot
                                        password?</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p class="mt-2"><img src="./assets/images/comming_soon.png" alt="" class="mx-auto"></p>
    </div>
    <div class="absolute w-full h-full top-0 left-0 px-3/100">
        <div class="max-w-1160 flex items-end justify-between mx-auto h-full">
            <p class="w-35/100 relative z-100"><img src="./assets/images/main_left.png" alt=""></p>
            <p class="w-1/3 relative z-100"><img src="./assets/images/main_right.png" alt=""></p>
        </div>
    </div>
</div>

<section class="fixed w-full h-full z-9999 top-0 left-0 hidden modalVideo transition-all">
    <div class="bg-white absolute z-1000 w-full h-full opacity-40" data-close-modal></div>
    <p class="absolute z-9999 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"><img
            src="./assets/images/comming_soon.png" alt="" class="mx-auto"></p>
</section>
</main>
<footer>
    <p class="text-center text-18 font-kidgames py-3 bg-gray-7b2537 px-3/100">COPYRIGHT 2021. <br
            class="block sm:hidden">ALLRIGHT METAFARM</p>
</footer>
<script src="./assets/js/script.js"></script>
</body>

</html>
